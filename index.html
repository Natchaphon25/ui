<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="styles.css">
    <title>เว็บไซต์ทำนายลักษณะสถานที่จากภาพ</title>
</head>
<body>
    <div class="container">
        <h2>ทำนายลักษณะสถานที่</h2>
        <div class="drop-area" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)">
            <p class="drop-text">ลากและวางรูปภาพที่นี่</p>
            <label for="fileInput" class="upload-btn">หรือเลือกรูปภาพ</label>
            <input type="file" id="fileInput" accept="image/*" onchange="handleClick(this)">
        </div>
        <div class="result" id="result"></div>
        <img id="previewImage" src="" alt="Preview Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
